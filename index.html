<html>



<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">

</head>

<style>
  html, body {
    font-family: 'Gowun Dodum', sans-serif;
    overflow: hidden;
    margin: 0px;
    user-select: none;
    width: 100%;
    height: 100%;
   
    padding: 0;
  }


  body {

background-color: rgb(255, 244, 230);
    position: relative;        
  width: 100vw;
  height: 100vh;
  overflow: hidden;

    margin: 0px;
    user-select: none;


    display: flex;
    justify-content: center;
    align-items: center;

    overscroll-behavior: none;
}


#background {

max-width: 100%;   
max-height: 100%;     
height: 100%;
width: 100%;
position: absolute; 
object-fit: cover;
z-index: 1;

}


#box1{
            padding: 10px;
            width:100%;
            height: 1%;
            background-color: rgb(229, 200, 153);
            position: absolute;
            top: 0%;

    box-shadow: 
        0 0 30px rgb(229, 200, 153), 
        0 0 30px rgb(229, 200, 153),
        0 0 50px rgb(229, 200, 153),/* x축 0, y축 0, 블러 10px, 색상: 배경색(흰색) */
        0 0 70px rgb(229, 200, 153), /* 2차 그림자를 추가하여 효과를 강화 */
        0 0 70px rgb(229, 200, 153),
        0 0 100px rgb(229, 200, 153);

        }

 #box2{
            padding: 10px;
            width:100%;
            height: 1%;
            background-color: rgb(229, 200, 153);
            position: absolute;
            bottom: 0%;

            box-shadow: 
        0 0 30px rgb(229, 200, 153), 
        0 0 30px rgb(229, 200, 153),
        0 0 50px rgb(229, 200, 153),/* x축 0, y축 0, 블러 10px, 색상: 배경색(흰색) */
        0 0 70px rgb(229, 200, 153), /* 2차 그림자를 추가하여 효과를 강화 */
        0 0 70px rgb(229, 200, 153),
        0 0 100px rgb(229, 200, 153);

        }



.gif{
    position: absolute;
    transform: translate(-50%, -50%);
    width: 70%;
    top: 70%;
    left: 50%;

}

.note {
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left:3%;

}

.title1 {
    color: rgb(131, 96, 26);
    font-size: 40px;
    position:absolute;
    top: 10%;
    left: 25%;
    text-shadow: 0 4px 15px rgba(117, 80, 35, 0.4); 
    font-weight: bold;
}

.title2{
    color: rgb(131, 96, 26);
    font-size: 40px;
    position:absolute;
    top: 15%;
    left: 45%;
    text-shadow: 0 4px 15px rgba(117, 80, 35, 0.4); 
    font-weight: bold;
}

.fallingleavesarea{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; 
    z-index: 10;
}


.leaf {
    position: absolute;
    width: 30px; 
    height: 30px;
    background-image: url('leaf.png'); 
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh) rotateZ(0deg); /* 현재 시작 위치: 화면 위쪽 바깥 10% */
        opacity: 0;
    }
    100% {
        transform: translateY(105vh) rotateZ(720deg); /* 끝 위치: 화면 아래쪽 바깥 5% */
        opacity: 1;
    }
}


.leaf1 {
    left: 10%;
    animation-duration: 15s; /* 속도 */
    animation-delay: 0s; /* 시작 지연 */
}

.leaf2 {
    left: 25%;
    width: 25px; /* 크기 변화 */
    animation-duration: 12s;
    animation-delay: -5s; /* 음수 딜레이로 즉시 시작 */
}

.leaf3 {
    left: 40%;
    animation-duration: 18s;
    animation-delay: -10s;
}

.leaf4 {
    left: 55%;
    width: 35px; /* 크기 변화 */
    animation-duration: 14s;
    animation-delay: -2s;
}

.leaf5 {
    left: 70%;
    animation-duration: 20s;
    animation-delay: -7s;
}

.leaf6 {
    left: 85%;
    width: 28px;
    animation-duration: 13s;
    animation-delay: -12s;
}

.leaf7 {
    left: 5%;
    animation-duration: 16s;
    animation-delay: -3s;
}

.leaf8 {
    left: 35%;
    animation-duration: 19s;
    animation-delay: -8s;
}

.leaf9 {
    left: 65%;
    width: 22px;
    animation-duration: 11s;
    animation-delay: -13s;
}

.leaf10 {
    left: 95%;
    animation-duration: 17s;
    animation-delay: -6s;
}


.container {
    position: absolute;
    left: 50%;
    top: 40%; /* 화면 중앙보다 약간 위로 조정하여 버튼 공간 확보 */
    transform: translate(-50%, -50%);

    max-width: 700px; /* 최대 너비 제한 */
    width: 90%;
    text-align: center;
    padding: 20px;
    z-index: 20;

    box-shadow: 
        0 0 20px #c68606, /* x축 0, y축 0, 블러 10px, 색상: 배경색(흰색) */
        0 0 30px #FFFFFF, /* 2차 그림자를 추가하여 효과를 강화 */
        0 0 40px #FFFFFF;
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px); /* 아래에서 살짝 위로 올라오며 등장 */
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container p, .container div {
    opacity: 0; /* 초기에는 투명하게 숨김 */
    animation: fadeIn 0.8s ease-out forwards; /* 애니메이션 적용 */
    /* 나머지는 이전 스타일 유지 */
    margin-bottom: 30px;
}


.text-1 {
    font-size: 1.8em;
    font-weight: 700;
    color: #d29761; /* 더스티 로즈 계열로 포인트 색상 */
    margin-bottom: 40px;
    letter-spacing: -0.5px;
    animation-delay: 0.5s; /* 0.5초 후 시작 */
}

/* 2. 서술형 설명 단락 */
.text-2 {
    font-size: 1.1em;
    color: #6C6C6C;
    animation-delay: 1.5s; /* 1.5초 후 시작 */
}

/* 3. 핵심 목적 강조 영역 */
.text-3 {
    display: block;
    max-width: 450px; 
    
    /* ❌ margin: 40px 0; 대신 중앙 정렬 적용 */
    margin: 40px auto; /* 상하 40px, 좌우 auto로 중앙 정렬 */
    
    background-color: #fffcf6;
    border-radius: 12px;
    padding: 25px 30px;
    font-size: 1.2em;
    font-style: italic;
    color: #4A4A4A;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    animation-delay: 2.8s;
}

/* 4. 매뉴얼 제공 약속 텍스트 */
.text-4 {
    font-size: 1.05em;
    color: #5A5A5A;
    margin-top: 40px;
    padding-bottom: 20px;
    animation-delay: 4.0s; /* 4.0초 후 시작 */
}




.start {

    position: absolute;
    top: 90%;
    left: 50%;
    transform: translate(-50%, -50%);

    display: block;
    font-size: 10%;
    width: auto;
    /* 기본 모양 및 크기 */
    margin: 50px auto;
    text-decoration: none;

    padding: 15px 35px; /* 내부 여백 */
    border: none; /* 기본 테두리 제거 */
    border-radius: 30px; /* 부드러운 알약 모양 */
    cursor: pointer; /* 마우스 오버 시 포인터 변경 */
    transition: all 0.3s ease; /* 모든 변화에 부드러운 애니메이션 적용 */

    /* 색상 및 배경 */
    background-color: #dfbe78; /* 따뜻한 더스티 로즈 */
    color: #FFFFFF; /* 밝은 흰색 글씨 */
    box-shadow: 0 4px 15px rgba(212, 117, 0, 0.4); /* 은은한 그림자 */

    /* 폰트 스타일 */
  ; /* 감성적인 폰트 (원하는 폰트로 변경 가능) */
    font-size: 1.1em;
    font-weight: 600; /* 적당한 두께 */
    letter-spacing: 1px; /* 약간의 자간 */
}

/* 마우스 오버(Hover) 효과 */
.start:hover {
    background-color: #db9e1b; /* 조금 더 깊은 톤으로 변경 */
    box-shadow: 0 6px 20px rgba(214, 140, 159, 0.6); /* 그림자 강조 */
    transform: translateY(-2px); /* 살짝 위로 띄우는 효과로 반응성 강조 */
}

/* 버튼 클릭 시 (Active) 효과 */
.start:active {
    background-color: #cb8f03; /* 더 진한 색으로 즉각적인 반응 */
    transform: translateY(0); /* 원래 위치로 돌아가면서 클릭감 부여 */
    box-shadow: 0 2px 10px rgba(198, 116, 138, 0.5);
}

</style>





<body>


    <div id="box1"></div>
    <div id="box2"></div>

    <h1 class="title1">나를 위한 날이    </h1>
    <h1 class="title2">나의 날이 되도록</h1>

    <header class="container">
        <p class="text-1">가장 완벽한 생일이란 어떤 것일까요?</p>
    
        <p class="text-2">
            넓은 파티장에 술, 친구, 화려한 조명들과 음식들…<br>
            그런 것들 모두 없는 생일은 초라하고 불행한 생일일까요?
        </p>
    
        <div class="text-3">
            <p>혼자가 편한 당신이</p>
            <p>혼자서도 사랑이 가득한 생일을 보낼 수 있도록</p>
        </div>
    
        <p class="text-4">
            몇 가지 질문을 통해 당신에게 더욱 따스한 생일파티 매뉴얼을 제공합니다
        </p>
    </header>



    <img class="note" src="note.png">

    <div class="fallingleavesarea">
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <div class="leaf leaf4"></div>
        <div class="leaf leaf5"></div>
        <div class="leaf leaf6"></div>
        <div class="leaf leaf7"></div>
        <div class="leaf leaf8"></div>
        <div class="leaf leaf9"></div>
        <div class="leaf leaf10"></div>
    </div>


    <a href="listpage.html" class="start">
        시작하기
    </a>

</body>
